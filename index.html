<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Atelier 03_interface_mobile_header</title>
</head>

<body>
    <header>
        <div class="annouce">
            <p class="annouce-phrase">Livraison gratuite sur commandes de 75$ et plus *</p>
        </div>
        <div class="header-base">
            <span class="material-symbols-outlined menu-visible burguer--icon">menu</span>
            <img class="logo" src="./assets/img/oka.png" alt="Logo OKA design">
            <nav class="desktop-menu">
                <ul class="menu">
                    <li class="menu--item">
                        <a href="">Nouveautés</a>
                    </li>
                    <li class="menu--item">
                        <a href="">A propos</a>
                    </li>
                    <li class="menu--item">
                        <a href="">Produits</a>
                    </li>
                    <li class="menu--item">
                        <a href="">Soldes</a>
                    </li>
                    <li class="menu--item">
                        <a href="">Contact</a>
                    </li>
                </ul>
            </nav>
            <div>
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">shopping_bag</span>
            </div>
        </div>
        <div class="menu--mobile menu--mobile__hidden">
            <div class="header--menu">
                <img class="logo" src="./assets/img/oka.png" alt="Logo OKA design">
                <span class="btn--close material-symbols-outlined">close</span>
            </div>
            <nav>
                <ul class="menu--mobile_box">
                    <li class="menu--mobile_item">
                        <a href="">Nouveautés</a>
                    </li>
                    <li class="menu--mobile_item">
                        <a href="">A propos</a>
                    </li>
                    <li class="menu--mobile_item">
                        <a href="">Produits</a>
                    </li>
                    <li class="menu--mobile_item">
                        <a href="">Soldes</a>
                    </li>
                    <li class="menu--mobile_item">
                        <a href="">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
